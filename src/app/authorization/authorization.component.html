<div class="form-group">
    <form [formGroup]="authorizationForm" class="form" *ngIf="user == null">
        <div class="full-width">
            <input type="email" formControlName="email"  placeholder="Email" class="form-control">
        </div>
        <div class="full-width">
            <input type="password" formControlName="password" placeholder="Password" class="form-control">
        </div>

        <div>
            <input type="submit" value="Sign In" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>
<div *ngIf="user != null">
    Hello, {{user?.firstName}}
   <!-- <button  (click)="showAlert(user.firstName)">Show alert!</button>-->
</div>
