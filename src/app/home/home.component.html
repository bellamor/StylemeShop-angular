<div class="content">
  <div>
    <label for="filter">Filter</label>
    <div>
      <input class="form-control filter" type="text" [(ngModel)]="filter">
    </div>

  </div>
  <table>
    <thead>
      <tr>
        <th><a href (click)="sortUsers('firstName')">FirstName</a></th>
        <th><a href (click)="sortUsers('lastName')">LastName</a></th>
        <th><a href (click)="sortUsers('email')">Email</a></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users| sortingUsers:path:order |filteringUsers:filter">
        <td><span (click)="onSelect(user);">{{user.firstName}}</span></td>
        <td><span (click)="onSelect(user);">{{user.lastName}}</span></td>
        <td><span (click)="onSelect(user);">{{user.email}}</span></td>
      </tr>
    </tbody>
  </table>
